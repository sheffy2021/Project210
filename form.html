<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		beautiful and simple website using html only -- fullywrold web tutorials
	</title>
</head>
<body>
	<br />
	<h3 align="left">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<font face="Lato" size="4">
			<a href="./index.html">HOME</a>
			
		</font>
	</h3>
    <br />
    <br />
    <form action="#" name="StudentRegistration">
      <table
        cellpadding="4"
        width="40%"
        bgcolor="F3F3F3"
        align="center"
        cellspacing="2"
      >
        <tr>
          <td colspan="2">
            <br />
            <center>
              <font size="5"><b>Student Registration Form</b></font>
            </center>
            <br />
          </td>
        </tr>
 
        <tr>
          <td>First Name</td>
          <td>
            <input type="text" name="textnames" id="textname" size="40" />
          </td>
        </tr>

        <tr>
          <td>Last Name</td>
          <td>
            <input type="text" name="fathername" id="fathername" size="40" />
          </td>
        </tr>
        <tr>
          <td>Postal Address</td>
          <td><input type="text" name="paddress" id="paddress" size="40" /></td>
        </tr>

        <tr>
          <td>Personal Address</td>
          <td>
            <input
              type="text"
              name="personaladdress"
              id="personaladdress"
              size="40"
            />
          </td>
        </tr>

        <tr>
          <td>Sex</td>
          <td>
            <input type="radio" name="sex" value="male" size="10" />Male
            <input type="radio" name="sex" value="Female" size="10" />Female
          </td>
        </tr>

        <tr>
          <td>Course</td>
          <td>
            <select name="Course">
              <option value="-1" selected>select..</option>
              <option value="B.Tech">HTML</option>
              <option value="MCA">CSS</option>
              <option value="MBA">JavaScript</option>
              <option value="BCA">ReactJS</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>State</td>
          <td>
            <select name="State">
              <option value="-1" selected>select..</option>
              <option value="New Delhi">Lagos State</option>
              <option value="Mumbai">Ogun state</option>
              <option value="Goa">Oyo State</option>
              <option value="Bihar">Kwara State</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>PinCode</td>
          <td><input type="text" name="pincode" id="pincode" size="40" /></td>
        </tr>
        <tr>
          <td>EmailId</td>
          <td><input type="text" name="emailid" id="emailid" size="40" /></td>
        </tr>

        <tr>
          <td>DOB</td>
          <td><input type="text" name="dob" id="dob" size="40" /></td>
        </tr>

        <tr>
          <td>MobileNo</td>
          <td><input type="number" name="mobileno" id="mobileno" size="40" /></td>
        </tr>
        <tr>
            <td></td>
          <td>
            <br />
            <input type="reset" /> &nbsp;&nbsp;<input type="submit" value="Submit Form" />
            <br />
            <br />

        </td>
        </tr>
      </table>
    </form>
  </body>
</html>
